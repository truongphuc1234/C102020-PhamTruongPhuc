<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số lượng số nguyên tố đầu tiên: ");
    let count = 0, n = 2, i;
    while (count < num) {
        let div_count = 0;
        for (i = 2; i < n; i++) {
            if ((n % i) == 0) {
                div_count += 1;
            }
        }
        if (div_count == 0) {
            count++;
            document.writeln(n);
        }
        n++;
    }
</script>
</body>
</html>
