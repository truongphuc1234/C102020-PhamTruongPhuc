<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành</title>
</head>
<body>
<script>
    for(let i = 1; i < 100; i++) {
        alert(i)
    }
    alert("Hoàn thành");
</script>
</body>
</html>
