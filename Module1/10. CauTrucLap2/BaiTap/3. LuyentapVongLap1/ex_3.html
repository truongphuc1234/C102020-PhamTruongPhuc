<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaccy</title>
</head>
<body>
<script>
    let i, n1=1, n2=1;
    document.writeln(n1);
    document.writeln(n2);
    for(i =3; i <=20; i++){
        [n2, n1] = [n1+ n2, n2];
        document.writeln(n2);
    }
</script>
</body>
</html>
