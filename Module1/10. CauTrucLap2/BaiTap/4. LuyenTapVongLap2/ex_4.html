<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a: ");
    let b = prompt("Nhập cạnh b: ");
    for (let i = 1; i <=a; i++){
        document.writeln("*");
    }
    document.writeln("<br>");
    for (let i = 2; i<b; i++){
        document.writeln("*");
        for (let j = 2; j<a; j++){
            document.writeln("&nbsp;&nbsp;")
        }
        document.writeln("*<br>");
    }

    for (let i = 1; i <=a; i++){
        document.writeln("*");
    }
    document.writeln("<br>");
</script>
</body>
</html>
