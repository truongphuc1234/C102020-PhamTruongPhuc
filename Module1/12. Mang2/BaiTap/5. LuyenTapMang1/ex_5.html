<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5-
    // Viết chương trình đếm số nguyên âm trong một chuỗi
    let num;
    let myArray = new Array();
    do {
        num = prompt(`Nhập phần tử thứ ${myArray.length} của mảng :\n(Cancel prompt hoặc không nhập giá trị để kết thúc.)`);
        if (/^[-]{0,1}\d+$/.test(num)) {
            myArray.push(parseInt(num));
        }
    } while (num)// Cancel prompt hoặc không nhập giá trị để kết thúc.

    alert("Mảng bạn nhập là : \n" + myArray);

    let count = myArray.reduce(
        (counting, currentValue) => counting + ((currentValue < 0) ? 1 : 0), 0);
    alert("Số phần tử nguyên âm : " + count);

</script>
</body>
</html>
