<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateArea(diameter) {
        return 3.14 * diameter * diameter / 4;
    }

    function calculatePerimeter(diameter) {
        return 3.14 * diameter;
    }

    let diameter = prompt("nhập chu vi :");
    alert("Diện tích hình tròn là : " + calculateArea(diameter));
    alert("Chu vi hình tròn là : " + calculatePerimeter(diameter));
</script>
</body>
</html>
