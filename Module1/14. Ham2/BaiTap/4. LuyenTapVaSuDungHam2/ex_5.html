<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMax(args) {
        return args
            .split(",")
            .map( num => parseInt(num))
            .reduce( (max, currentItem) => (max > currentItem)? max: currentItem);
    }

    alert(checkMax(prompt("nhập dãy số cách nhau bằng dấu , :")))
</script>
</body>
</html>
