<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        if (s.length < 2) {
            return true;
        } else if (s[0] === s[s.length - 1]) {
            return isPalindrome(s.substr(1, s.length - 2))
        } else {
            return false;
        }
    }

    alert(isPalindrome(prompt("nhập chuỗi : ")))
</script>
</body>
</html>
