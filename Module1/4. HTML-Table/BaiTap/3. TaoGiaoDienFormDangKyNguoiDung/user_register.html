<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User register</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <label for="name">Họ và tên</label><br>
    <input type="text" name="name" id="name"/><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email"/><br>
    <label for="phone">Số điện thoại</label><br>
    <input type="text" name="phone" id="phone"/><br>
    <p>Giới tính</p>
    <input type="radio" name="gender" value="male" id="male"/><label for="male">Nam</label>
    <input type="radio" name="gender" value="female" id="female"/><label for="female">Nữ</label>
    <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
