<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng tính toán cơ bản</title>
</head>
<body>
<div class="container">
    <form action="#">
        <h1>Calculator</h1>
        <div>
        <input type="text" name="a" id="a">
        <input type="text" name="b" id="b">
        </div>
        <div>
            <button type="button" id="addition">Addition(+)</button>
            <button type="button" id="subtraction">Subtraction(-)</button>
            <button type="button" id="multiplication">Multiplication(X)</button>
            <button type="button" id="division">Division(/)</button>
        </div>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
<script src="script.js"></script>
