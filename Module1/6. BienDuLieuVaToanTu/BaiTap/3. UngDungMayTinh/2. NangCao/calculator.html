<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <input type="text" id="input">
    </div>
    <div class="grid-container">
        <button type="button" value="1" class="input-button"> 1 </button>
        <button type="button" value="2"class="input-button"> 2 </button>
        <button type="button" value="3"class="input-button"> 3 </button>
        <button type="button" value="4"class="input-button"> 4 </button>
        <button type="button" value="5"class="input-button"> 5 </button>
        <button type="button" value="6"class="input-button"> 6 </button>
        <button type="button" value="7"class="input-button"> 7 </button>
        <button type="button" value="8"class="input-button"> 8 </button>
        <button type="button" value="9"class="input-button"> 9 </button>
        <button type="button" value="0"class="input-button"> 0 </button>
        <button type="button" value="."class="input-button"> . </button>
        <button type="button" value="+"class="input-button"> + </button>
        <button type="button" value="-"class="input-button"> - </button>
        <button type="button" value="*"class="input-button"> X </button>
        <button type="button" value="/"class="input-button"> / </button>
        <button type="button" id="calculate"> = </button>
    </div>
</div>
</body>
</html>
<script src="script.js"></script>
