<script>
    let a = prompt('Nhập số a từ bàn phím');
    let b = prompt('Nhập số b từ bàn phím');
    let msg;
    if (a % b == 0) {
        msg = "a là bội số của b";
    } else {
        msg = "a không phải là bội số của b"
    }
    alert(msg);
</script>
