<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<input type="number" id="month"/>
<button id="calc" onclick="calc()">Tính số ngày</button>
<p id="result"></p>
</body>
</html>
<script>
    let month = document.getElementById("month");

    function calc() {
        let days;
        switch (parseInt(month.value)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = 30;
                break;
            case 2:
                days = "28 hoặc 29";
                break;
            default:
                days = 0;
        }
        result = "Tháng "+ month.value + " có " + days +" ngày";
        document.getElementById("result").innerText = result;
    }
</script>
