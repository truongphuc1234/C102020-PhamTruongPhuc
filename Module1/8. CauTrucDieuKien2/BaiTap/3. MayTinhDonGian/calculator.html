<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinhDonGian</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-input">
        <input type="text" id="input"/>
    </div>
    <div class="button-container">
        <button id="1" value="1" class="inputButton">1</button>
        <button id="2" value="2" class="inputButton">2</button>
        <button id="3" value="3" class="inputButton">3</button>
        <button id="4" value="4" class="inputButton">4</button>
        <button id="5" value="5" class="inputButton">5</button>
        <button id="6" value="6" class="inputButton">6</button>
        <button id="7" value="7" class="inputButton">7</button>
        <button id="8" value="8" class="inputButton">8</button>
        <button id="9" value="9" class="inputButton">9</button>
        <button id="0" value="0" class="inputButton">0</button>
        <button id="reset">C</button>
        <button id="calc" >=</button>
        <button id="add" value="+" class="inputButton">+</button>
        <button id="subtract" value="-" class="inputButton">-</button>
        <button id="multiply" value="*" class="inputButton">X</button>
        <button id="divide" value="/" class="inputButton">/</button>
    </div>
</div>
</body>
</html>
<script src="js/script.js"></script>
