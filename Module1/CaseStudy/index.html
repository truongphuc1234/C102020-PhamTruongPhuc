<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="div-input" id="div-input">
        <form class="form-input">
            <div class="input">
                <label for="name" class="desc">Họ và tên:</label>
                <input type="text" name="name" id="name" class="input-control"/>
            </div>
            <div class="input">
                <label for="name" class="desc">Số CMND: </label>
                <input type="text" name="identity" id="identity" class="input-control" maxlength="8"/>
                <i class="material-icons" id="alert_identity">error</i>
            </div>
            <div class="input">
                <label for="birthday" class="desc">Ngày tháng năm sinh: </label>
                <input type="text" name="birthday" id="birthday" class="input-control"/>
                <i class="material-icons" id="alert_birthday">error</i>
            </div>
            <div class="input">
                <label for="email" class="desc">Email</label>
                <input type="email" name="email" id="email" class="input-control"/>
                <i class="material-icons" id="alert_email">error</i>
            </div>
            <div class="input">
                <label for="address" class="desc">Địa chỉ</label>
                <textarea name="address" id="address" class="input-control"></textarea>
            </div>
            <div class="input">
                <label for="customer" class="desc">Loại Customer</label>
                <select name="customer" id="customer" class="input-control selected">
                    <option value="diamond">Diamond</option>
                    <option value="platinum">Platinum</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="member">Member</option>
                </select>
            </div>
            <div class="input">
                <label for="discount" class="desc">Giảm giá</label>
                <input type="number" name="discount" id="discount" class="input-control"/>
            </div>
            <div class="input">
                <label for="quantity" class="desc">Số lượng đi kèm</label>
                <input type="number" name="quantity" id="quantity" class="input-control" value ="0"/>
                <i class="material-icons" id="alert_quantity">error</i>

            </div>
            <div class="input">
                <label class="desc" for="rentDay">Số ngày thuê</label>
                <input type="number" id="rentDay" name="rentDay" class="input-control"value ="0"/>
                <i class="material-icons" id="alert_rentDay">error</i>
            </div>
            <div class="input">
                <label class="desc" for="service">Loại dịch vụ</label>
                <select id="service" class="input-control selected">
                    <option value="villa">Villa</option>
                    <option value="house">House</option>
                    <option value="room">Room</option>
                </select>
            </div>
            <div class="input">
                <label class="desc" for="roomType">Loại phòng thuê</label>
                <select id="roomType" class="input-control selected">
                    <option value="vip">Vip</option>
                    <option value="business">Business</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
            <div>
                <button type="button" class="btn" id="checkBtn">Update</button>
                <button type="button" class="btn" id="demoInfo">Demo</button>
            </div>
        </form>
    </div>
    <div class="show-info-block">
        <div class="block-container">
            <span class="show-desc">Họ và tên: </span>
            <span class="info" id="showName"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Số CMND: </span>
            <span class="info" id="showIdentity"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Ngày tháng năm sinh: </span>
            <span class="info" id="showBirthday"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Email: </span>
            <span class="info" id="showEmail"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Địa chỉ: </span>
            <span class="info" id="showAddress"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Loại Customer: </span>
            <span class="info capitalize" id="showCustomer"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Số lượng đi kèm: </span>
            <span class="info" id="showQuantity"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Số ngày thuê: </span>
            <span class="info" id="showRentDay"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Loại dịch vụ: </span>
            <span class="info capitalize" id="showService"></span>
        </div>
        <div class="block-container">
            <span class="show-desc">Loại phòng thuê: </span>
            <span class="info capitalize" id="showRoomType"></span>
        </div>
        <div style="clear:both;">
            <button type="button" class="btn" id="modifyInfo">Modify</button>
            <button type="button" class="btn" id="calculation">Calculate</button>
        </div>
        <div id="calculate" style="display: none;">
            <div class="block-container" style="border-top: #9f0c05 dashed 2px;">
                <span class="show-desc">Giảm giá: </span>
                <span class="info" id="showDiscount"></span>
            </div>
            <div class="block-container">
                <span class="show-desc">Số tiền phải trả: </span>
                <span class="info" id="amount"></span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
<script src="script.js"></script>
