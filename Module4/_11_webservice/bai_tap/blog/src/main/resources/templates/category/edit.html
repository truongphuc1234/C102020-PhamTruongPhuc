<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a th:href="@{/category/blog}">Back to list</a>
<h1>Write new blog</h1>
<form th:action="@{/category/edit}" method="post" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <label>Title</label>
    <input type="text" th:field="*{name}"><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
