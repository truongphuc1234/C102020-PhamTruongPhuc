<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new category</h1>
<form th:action="@{/category/create}" method="post" th:object="${category}">
    <label>Title</label>
    <input type="text" th:field="*{name}"><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
