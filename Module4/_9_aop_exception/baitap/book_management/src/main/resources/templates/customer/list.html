<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of customer</title>
</head>
<body>
<h1>List of customer</h1>
<a th:href="@{/customer/create}">Create new customer</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
    </tr>
    </tbody>
</table>
<a th:if="${customers.hasPrevious()}" th:href="@{/customer?page=__${(customers.number)-1}__}" th:text="${customers.number}"></a>
<span th:text="${customers.number +1}"></span>/<span th:text="${customers.totalPages}"></span>
<a th:if="${customers.hasNext()}" th:href="@{/customer?page=__${(customers.number)+1}__}" th:text="${customers.number +2}"></a>
</body>
</html>
