<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: header('Login')"></head>
<body>
<div th:replace="layout/layout.html :: logo"></div>
<nav th:replace="layout/layout.html :: menu"></nav>
<div class="alert alert-info" th:if="${#request.getParameter('error') == true}">
    Login Failed!!!<br/>
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
</div>
<form class="" name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <div class="container-fluid row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <h3>Login:</h3>
            <hr>
            <div class="container-fluid row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">User:</label>
                        <input class="form-control" type='text' name='username' value=''>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password:</label>
                        <input class="form-control" type='password' name='password'/>
                    </div>
                    <div class="form-check row">
                        <input class="form-check-input" type="checkbox" name="remember-me"/>
                        <label class="form-check-label">Remember Me? </label>
                    </div>
                    <div class="form-group row">
                        <input class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit" value="submit"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div th:replace="layout/layout.html :: footer"></div>
<th:block th:replace="layout/layout.html :: bootstrap_js"/>
<th:block th:replace="layout/layout.html :: delete-popup"/>
</body>
</html>
