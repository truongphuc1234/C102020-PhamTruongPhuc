<div class="card" style="width: 400px; float: left">
  <img class="card-img-top" [src]="student.avatarImg" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">Name: {{student.name}}</h4>
    <p class="card-text">Age: {{student.age}}</p>
    <p class="card-text">Mark:{{student.mark}} </p>
    <input [(ngModel)]="student.mark" class="form-control" type="number">
  </div>
</div>
