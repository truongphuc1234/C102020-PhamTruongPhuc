<table class="table table-hover table-striped table-dark">
  <thead class="thead-light">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Mark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students" (mouseenter)="showDetail(student)" >
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
  </tr>
  </tbody>
</table>
